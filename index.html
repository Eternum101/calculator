<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/87161b5108.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">MODERN 
        <span>CALCULATOR</span>
    </div>
    <div class="container">
    <div class="calculator-grid">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button class="action" data-all-clear>AC</button>
        <button class="action" data-clear>C</button>
        <button class="action"data-backspace>โซ</button>
        <button class="operation" data-operation>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="operation" data-operation>x</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operation" data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operation" data-operation>+</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equals class="span-two operation">=</button>
        </div>
    </div>
</div>

</body>
</html>
